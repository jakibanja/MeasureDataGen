measure_name: WCC
description: Weight Assessment and Counseling for Nutrition and Physical Activity for Children/Adolescents
rules:
  age_range: [3, 17]
  age_as_of: "December 31"
  anchor_date_type: "calendar_end"
  
  continuous_enrollment:
    period_months: 12
    allowable_gap_days: 45
    no_gap_on_last_day: true # Per spec: "No gaps on last day of measurement period"

  initial_population:
    - event: "Outpatient Visit"
      value_set_names: ["Outpatient"]
      provider_types: ["PCP", "OB/GYN"]
      table: "visit"

  exclusions:
    - name: "Hospice"
      value_set_names: ["Hospice Encounter", "Hospice Intervention"]
    - name: "Pregnancy"
      value_set_names: ["Pregnancy"]
      coding_guidance: "Exclude POS 81 (Laboratory)"
    - name: "Death"
      criteria: "Date of death within measurement period"

  clinical_events:
    numerator_components:
      - name: "BMI Percentile"
        value_set_names: ["BMI Percentile"]
        table: "emr"
        requirement: "Documentation of percentile (value or plotted)"
      - name: "Nutrition Counseling"
        value_set_names: ["Nutrition Counseling"]
        specific_codes: ["Z71.3"]
        table: "visit"
      - name: "Physical Activity Counseling"
        value_set_names: ["Physical Activity Counseling", "Encounter for Physical Activity Counseling"]
        table: "visit"

stratifications:
  - name: "3-11 years"
    range: [3, 11]
  - name: "12-17 years"
    range: [12, 17]
